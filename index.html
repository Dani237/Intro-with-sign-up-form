<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Daniel Santillán Ávila">
  <meta name="description" content="Sign-up form complete with client-side validation">
  <meta name="keywords" content="form, sign-up">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="flex">
    <div class="content flex">
      <div class="pitch-message">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>
      <div class="form-section">
        <div class="advice shadow">
          <span class="advice-span">Try it free 7 days</span> then $20/mo. thereafter
        </div>
        <div class="form shadow">
          <form action="#" class="form-elements flex">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Claim your free trial" class="btn">
          </form>
          <div class="terms">
            <p class="terms-text">By clicking the button, you are agreeing to our <span class="terms-span">Terms and Services</span></p>
          </div>
        </div>
        
      </div>
    </div>
  </main>

</body>
</html>
